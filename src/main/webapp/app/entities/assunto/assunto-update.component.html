<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-assunto-heading">
                {{tituloPagina}}
            </h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_descricao">Descri&ccedil;&atilde;o</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao" [(ngModel)]="model.descricao" required minlength="1"
                        maxlength="70" whitespaceValidator />
                    <div [hidden]="!(editForm.controls.descricao?.dirty && editForm.controls.descricao?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.descricao?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.descricao?.errors?.whitespaceValidator">
                            Textos vazios n&atilde;o s&atilde;o aceitos.
                        </small>
                    </div>
                </div>
                <div class="form-group form-inline">
                    <label class="form-control-label" for="field_ativo">Ativo</label>
                    &nbsp;&nbsp;
                    <input type="checkbox" class="form-control" name="ativo" id="field_ativo" [(ngModel)]="model.ativo" />
                    <div [hidden]="!(editForm.controls.ativo?.dirty && editForm.controls.ativo?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.ativo?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_peso">Peso</label>
                    <select class="form-control" id="field_peso" name="peso" [(ngModel)]="model.peso" required>
                        <option [ngValue]="N">Selecione</option>
                        <option [ngValue]="pesoOption" *ngFor="let pesoOption of pesos();">{{pesoOption}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.peso?.dirty && editForm.controls.peso?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.peso?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.peso?.errors?.min" jhiTranslate="entity.validation.min"
                            translateValues="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.peso?.errors?.max" jhiTranslate="entity.validation.max"
                            translateValues="{ max: 5 }">
                            This field cannot be more than 5.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.peso?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary col-md-1" (click)="previousState()" title="Cancelar">
                    <fa-icon [icon]="'ban'"></fa-icon>
                </button>
                <button type="reset" class="btn btn-warning col-md-1" title="Limpar">
                    <fa-icon [icon]="iconFaMinus"></fa-icon>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary col-md-1" title="Salvar">
                    <fa-icon [icon]="'save'"></fa-icon>
                </button>
            </div>
        </form>
    </div>
</div>
