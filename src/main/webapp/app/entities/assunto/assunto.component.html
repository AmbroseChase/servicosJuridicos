<div>
    <h2 id="page-heading">
        <span jhiTranslate="servicosJuridicosApp.assunto.home.title">Assuntos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-assunto" [routerLink]="['/assunto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="servicosJuridicosApp.assunto.home.createLabel">
            Create new Assunto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="assuntos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descricao"><span jhiTranslate="servicosJuridicosApp.assunto.descricao">Descricao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ativo"><span jhiTranslate="servicosJuridicosApp.assunto.ativo">Ativo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="peso"><span jhiTranslate="servicosJuridicosApp.assunto.peso">Peso</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let assunto of assuntos ;trackBy: trackId">
                <td><a [routerLink]="['/assunto', assunto.id, 'view' ]">{{assunto.id}}</a></td>
                <td>{{assunto.descricao}}</td>
                <td>{{assunto.ativo}}</td>
                <td>{{assunto.peso}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/assunto', assunto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/assunto', assunto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'assunto/'+ assunto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="assuntos && assuntos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
