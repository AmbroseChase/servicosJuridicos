<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="assunto">
            <h2>
                <span>Assunto</span>
            </h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt>
                    <span>Descri&ccedil;&atilde;o</span>
                </dt>
                <dd>
                    <span>{{assunto.descricao}}</span>
                </dd>
                <dt>
                    <span>Ativo</span>
                </dt>
                <dd>
                    <span>{{assuntoUtils.intepretarAtivo(assunto.ativo)}}</span>
                </dd>
                <dt>
                    <span>Peso</span>
                </dt>
                <dd>
                    <span>{{assunto.peso}}</span>
                </dd>
            </dl>
            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
            <button type="button" [routerLink]="['/assunto', assunto.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
